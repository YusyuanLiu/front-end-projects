<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>履歷表設計</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
      <div class="first-box">
        <h1 class="first-name">Catherine</h1>
        <h1 class="end-name">Liu</h1>
        <img src="img/my.png" alt="個人照">
        <p class="title">個人資料<span class="eng-title">PROFILE</span></p>
        <div class="profile-first-content">
            <p>劉于瑄 Catherine Liu</p>
            <p>1999-</p>
            <p>資工系應屆畢業生/軟體工程實習生/QA實習生</p>
        </div>
        <div class="profile-second-content">
            <p>前端開發學習中</p>
            <p>擅長程式語言：</p>
            <p>C#, Python, JavaScript, HTML, CSS, C...</p>
        </div>
        <p class="title">學歷<span class="eng-title">EDUCATION</span></p>
        <div class="education-first-content">
            <p>國立基隆女中</p>
            <p>大同大學資訊工程學系</p>
        </div>
      </div>
      <div class="second-box">
        <p class="center-title">技能<span class="center-eng-title">SKILL</span></p>
      </div>
      <div class="third-box">
          
      </div>
  </div>
</body>
</html>
